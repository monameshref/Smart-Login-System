<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="images/login.png" type="image/x-icon">
        <!-- fontawesome-->
        <link rel="stylesheet" href="css/all.min.css">

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!-- bootstrap css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- style main css -->
        <link rel="stylesheet" href="css/main.css">
</head>
<body>





<section>
    <div class="container w-75 px-5">

        <div class="form text-center p-5 m-5 rounded-3">

            <h1>Sign Up</h1>

            <div class="group">
                <div class="input-box my-4" >
                    <i class="fa-solid fa-user icon "></i>
                    <input type="text" id="name" required class="form-control" >
                    <label>Name</label>
                </div>

                <div class="input-box my-4  ">
                    <i class="fa-regular fa-envelope icon"></i>
                    <input type="email" id="email" required class="form-control">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <button id="pass">
                        <i class="fa-solid fa-lock passIcon "></i>
                    </button>
                    <input type="password" id="password" required class="form-control">
                    <label>Password</label>
                </div>



                <p class="alert d-none ">You have successfully subscribed</p>

                <button id="signUp" class="btn mb-3">Sign Up</button>

                <p>You have an account?
                    <a href="#" id="signin" >Sign in</a>
                </p>
            </div>
        </div>
    </div>
</section>












    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- aleart js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- main js -->
    <script src="js/signup.js"></script>

</body>
</html>
